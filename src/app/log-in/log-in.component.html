
<div class="container">
    <form class="w-75 mx-auto my-4" [formGroup]="myLoginForm" (ngSubmit)="getLoginForm(myLoginForm)">
      <div class="form-group">
        <label >E-mail</label>
        <input type="email" class="form-control" formControlName="e-mail">
        <p *ngIf="myLoginForm.get('e-mail').status =='INVALID' && myLoginForm.get('e-mail').touched" class="alert alert-danger" > please enter valid E-mail</p>
      </div>
     
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p *ngIf="myLoginForm.get('password').status =='INVALID' && myLoginForm.get('password').touched" class="alert alert-danger" > please enter valid Password</p>
      </div>
       <button [disabled]="myLoginForm.status=='INVALID'" type="submit"class="btn btn-primary">log in</button>
    </form>
</div>
