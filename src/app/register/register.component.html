
<div class="container">
    <form class="w-75 mx-auto my-4" [formGroup]="myRegisterForm" (ngSubmit)="getRegisterForm(myRegisterForm)">
      <div class="form-group">
        <label  >First Name</label>
        <input type="text" class="form-control" formControlName="first_name">
        <p *ngIf="myRegisterForm.get('first_name').status =='INVALID' && myRegisterForm.get('first_name').touched" class="alert alert-danger" > please enter valid name</p>
      </div>

      <div class="form-group">
        <label  >Last Name</label>
        <input type="text" class="form-control" formControlName="last_name">
        <p *ngIf="myRegisterForm.get('last_name').status =='INVALID' && myRegisterForm.get('last_name').touched" class="alert alert-danger" > please enter valid name</p>  
      </div>
      <div class="form-group">
        <label >Age</label>
        <input type="number" class="form-control" formControlName="age">
        <p  *ngIf="myRegisterForm.get('age').status =='INVALID' && myRegisterForm.get('age').touched" class="alert alert-danger" > please enter valid age</p>
      </div>
      <div class="form-group">
        <label >E-mail</label>
        <input type="email" class="form-control" formControlName="e-mail">
        <p *ngIf="myRegisterForm.get('e-mail').status =='INVALID' && myRegisterForm.get('e-mail').touched" class="alert alert-danger" > please enter valid E-mail</p>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p *ngIf="myRegisterForm.get('password').status =='INVALID' && myRegisterForm.get('password').touched" class="alert alert-danger" > please enter valid Password</p>
      </div>
       <button [disabled]="myRegisterForm.status=='INVALID'" type="submit"class="btn btn-primary">register</button>
    </form>
</div>
