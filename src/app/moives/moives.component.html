
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="w-25 du"></div>
            <h2 class="py-3">Trending <br>Moives <br> to watch Now</h2>
            <p class="py-3">most watched movies by days</p>
            <div class="w-75 dd"></div>
        </div>
        <div class="col-md-2" *ngFor="let moive of homeMoives">
            <div class="moive">
                <img [src]="imgPath+moive.poster_path" alt="img" class="img-fluid">
                <h3 class="text-center h6">{{moive.name}}</h3>

            </div>
        </div>
    </div>
</div>
